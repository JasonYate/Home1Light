<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Light</title>
<style>

body {
  margin: 0;
}

  .container {
    width: 100%;
    height: 500px;
    background: blue;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .row {
    width: 90%;
    max-width: 700px;
    height: auto;
    justify-content: space-between;
    background: red;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(4em, 1fr));
    justify-content: center;
    gap: 1em;
    margin-bottom: ;
    box-sizing: content-box;
  }
  .box {
    aspect-ratio: 1;
    background-color: #ccc;
    height: 4em;
    box-sizing: content-box;
    margin: auto;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
