<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuadros Responsive</title>
<style>
  .container {
     width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .row {
    width: 90%;
    justify-content: space-between;
    background: red;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    justify-content: center;
    grid-gap: 5px;
    margin-bottom: 20px;
  }
  .box {
    aspect-ratio: 1;
    background-color: #ccc;
    margin: 0 10px;
  }
  @media screen and (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .row {
      margin-bottom: 10px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
