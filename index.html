#container {

.input-search{

.btn-search{

}

.btn-search:focus ~ .input-search{
  width: 80vw;
  color: #000000;
  border-radius: 0px;
  background-color: transparent;
  border-bottom:1px solid #22a6b3;

}

.input-search:focus{
  width: 80vw;
  color: #000000;
  border-radius: 0px;
  background-color: transparent;
  border-bottom:1px solid #22a6b3;
  transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);

}

/* Estilo del icono de la lupa */
.icon {
  width: 20px;

}

transform: scale(0.5, 0.5);
-ms-transform: scale(0.5, 0.5);

}



.lds-ellipsis {
  display: none;
  position: relative;
  width: 80px;
  height: 60px;
  background: ;
  justify-content:center;
}
.lds-ellipsis div {
  position: absolute;
  top: calc(50% - 6.5px);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #22a6b3;
  animation-timing-function: cubic-bezier(0, 1, 1, 0);
}
.lds-ellipsis div:nth-child(1) {
  left: 12px;
  animation: lds-ellipsis1 0.6s infinite;
}
.lds-ellipsis div:nth-child(2) {
  left: 12px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(3) {
  left: 36px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(4) {
  left: 60px;
  animation: lds-ellipsis3 0.6s infinite;
}
@keyframes lds-ellipsis1 {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes lds-ellipsis3 {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes lds-ellipsis2 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(24px, 0);
  }
}



</style>

 </script>
 
 
<script>
function rn(from, to) {
  return ~~(Math.random() * (to - from + 1)) + from;
}

function rs() {
  return arguments[rn(1, arguments.length) - 1];
}

function boxShadows(max) {
  let ret = [];
  for (let i = 0; i < max; ++i) {
    ret.push(`
      ${ rn(1, 100) }vw ${ rn(1, 100) }vh ${ rn(20, 40) }vmin ${ rn(1, 20) }vmin
      ${ rs('#FFFFFF', '#F6F6F6', '#FFFFFF', '#E9E9E9') }
    `)
  }
  return ret.join(',');
}

const cloud = document.querySelector('#cloud');
function update() {
  cloud.style.boxShadow = boxShadows(100); 
}

window.addEventListener('load', update); 
/*document.addEventListener('click', update);*/ 

</script>
