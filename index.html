<title>Cuadros Responsive</title>
<style>
  .container {
     width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

    width: 90%;
    max-width: 700px;
    justify-content: space-between;
    background: red;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(3em, 1fr));
    justify-content: center;
    grid-gap: 5px;
    margin-bottom: ;
  }
  .box {
    aspect-ratio: 1;
    background-color: #ccc;
    margin: 0 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="box"></div>
    <div class="box"></div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
